<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finders</title>
    <link rel="stylesheet" href="css/style_main.css">
</head>

<body>

    <header>
        <nav>
            <ul class="ul2">
                <li></li>
                <li><a href="index.html">Main</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="index.html"><img src="css/img/Logo_Yellow.svg" class="logo"></a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <input type="search" placeholder="Search"></li>
            </ul>
        </nav>
    </header>

    <div class="header_background2"></div>


    <main>
        <section class="top">

            <template id="recipeTemplate">

                <article class="featured">

                    <div class="block-rec">
                        <img src="css/img/Icon_Preparation_Orange.svg" class="items">
                        <h2>Preparation</h2>
                    </div>

                    <div class="block-rec">
                        <img src="css/img/Icon_Cooking_Orange.svg" class="items">
                        <h2>Cooking time</h2>
                    </div>


                    <div class="block-rec">
                        <img src="css/img/rating.svg" class="rating">
                        <h2>Rating</h2>
                    </div>

                    <div class="block-rec">
                        <img src="css/img/Icon_Serves_Orange.svg" class="items">
                        <h2>Serves</h2>
                    </div>

                    <div class="block-rec">
                        <img src="css/img/Icon_Difficulty_Orange.svg" class="items">
                        <h2>Difficulty</h2>
                    </div>

                </article>

                <h3>Title</h3>
                <h5>Description</h5>
                <button class="regular">Print</button>

                <article class="featured">

                    <div class="ingredients">
                        <h2>Title Ingredients</h2>
                        <ul class="ingredients_list">Ingredients List</ul>
                    </div>

                    <div class="instructions">
                        <h2>Title Instruction</h2>
                        <p>Instructions</p>
                    </div>

                </article>

            </template>

            <div class="recipelist"></div>

        </section>
    </main>

    <footer>
        <h2>Subscribe to our newsletter!</h2>
        <button class="regular">Subscribe</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
