<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finders</title>
    <link rel="stylesheet" href="css/style_main.css">
</head>

<body>

    <header>
        <nav>
            <ul class="ul2">
                <li></li>
                <li><a href="index.html">Main</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="index.html"><img src="css/img/Logo_Yellow.svg" class="logo"></a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <input type="search" placeholder="Search"></li>
            </ul>
        </nav>
    </header>

    <div class="header_background2"></div>

    <main class="productlist">
        <template id="productTemplate">
            <article class="product">
                <section class="productblock">
                    <div class="block1" id="modalButton">
                        <h3 class="product_name">TITLE</h3>

                        <button class="regular">Read more</button>
                    </div>
                </section>
            </article>
        </template>
    </main>

    <div id="productModal" class="modal hide">
        <div class="modal_content">
            <span class="close">&times;</span>
            <section class="product_info">
                <section class="section2">
                    <aside class="aside1">
                        <div>
                            <img alt="blockimg" class="productImg">
                        </div>
                        <h3>RATING</h3>
                        <span class="stars">
                            <img src="css/img/rating.svg">
                        </span>
                    </aside>
                    <aside class="aside2">
                        <h1 class="productName">Title</h1>
                        <p class="short_description">Text</p><br>
                        <hr><br>
                        <a class="link"><button class="regular">LINK</button></a>
                    </aside>
                </section>
            </section>
        </div>
    </div>

    <footer>
        <section class="newsletter">
            <h2>Subscribe to our newsletter!</h2>
            <button class="regular">Subscribe</button>
        </section>
        <h3>This is a school project by:</h3>
        <ul>
            <li><a href="#">Agata Lubanska</a></li>
            <li><a href="#">Claudia Gesmar-Larsen</a></li>
            <li><a href="#">Julita Banyte</a></li>
            <li><a href="#">Laura Vitali</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
